<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصقور</title>
    <link rel="stylesheet" href="quiz.css">
</head>

<body onload="NextQuestion(0)">

   
    
    <main>

        <input type="checkbox" class="vcms__popup-check" name="popup-2" id="popup-2">
<div class="vcms__popup">
  <div class="inner">
    <div class="header"style="text-align: center;">
      السوال دا المفروض تجاوبوه يا
    </div>
    <div class="txt" style="text-align: center;">
        <h1 id="infoQuestion"></h1>
    </div>
    <div class="footer">
    
      <label class="close" for="popup-2">X</label>
    </div>
  </div>
</div>
        
    
        <!-- creating a modal for when quiz ends -->
        <div class="modal-container" id="score-modal">
          
            <div class="modal-content-container">
              
                <h1>Congratulations, Quiz Completed.</h1>
              
                <div class="grade-details">
                    <p>Attempts : 111</p>
                    <p>Wrong Answers : <span id="wrong-answers"></span></p>
                    <p>Right Answers : <span id="right-answers"></span></p>
                    <p>Grade : <span id="grade-percentage"></span>%</p>
                    <p ><span id="remarks"></span></p>
                </div>
              
                <div class="modal-button-container">
                    <button onclick="closeScoreModal()">Continue</button>
                </div>
              
            </div>
        </div>

       
          




            <div class="game-details-container">
                <h1 style="text-align: start;"><img src="img/score.png" alt=""> <span id="player-score"></span> / 111</h1>
              
                <div class="pauseaaa" onclick="togglePlay()"><img src="img/1.gif" alt="" style="text-align: center; display:flex;"></div>
                <label for="popup-2"><h1 style="text-align: end;"> <img src="img/quest.png" alt=""> </label>
                   <h1><span id="question-number"></span> / 111</h1> 
                <div id="app"></div>
            </div>

            <div class="song">
       
               
                <div class="player">
                    <audio class="audio" src="audio/hh.mp3" autoplay type="audio" loop=""></audio>
                </div>
            
            </div>


            <div class="clock">
                <svg viewBox="0 0 220 220">
                  <circle
                    shape-rendering="geometricPrecision"
                    cx="110"
                    cy="110"
                    r="96"
                  />
                  <circle
                    shape-rendering="geometricPrecision"
                    class="indicator"
                    cx="110"
                    cy="110"
                    r="96"
                  />
                </svg>
                <div class="value-container">
                  <span class="minutes">60</span>
                  :
                  <span class="seconds">00</span>
                </div>
              </div>
              
              <div class="buttons-container">
                <i class="fas fa-pause"><img src="img/pause.png" alt=">"></i>
                <i class="fas fa-play"><img src="img/timer.png" alt=">"></i>
                <i class="fas fa-stop"><img src="img/stop.png" alt="||"></i>
              </div>



              <div id="myModal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="img01">
                <div id="caption"></div>
              </div>


              <div class="game-quiz-container">
               


            <div class="game-question-container">
                <h1 id="display-question"></h1>
                
            </div>

            <div class="game-options-container">
              
               <div class="modal-container" id="option-modal">
                 
                    <div class="modal-content-container">
                        <h1>مجاوبتوش السوال ليه ياعم</h1>
                        <!-- <h1 id="infoQuestion"></h1> -->
                         <h1>السوال بتاعكم والاجابه مسؤلين عنها</h1>
                      
                         <div class="modal-button-container">
                            <button onclick="closeOptionModal()">Continue</button>
                        </div>
                      
                    </div>
                 
               </div>
              
                <span>
                    <input type="radio" id="option-one" name="option" class="radio" value="optionA" />
                    <label for="option-one" class="option" id="option-one-label"></label>
                </span>
              

                <span>
                    <input type="radio" id="option-two" name="option" class="radio" value="optionB" />
                    <label for="option-two" class="option" id="option-two-label"></label>
                </span>
              

                <span>
                    <input type="radio" id="option-three" name="option" class="radio" value="optionC" />
                    <label for="option-three" class="option" id="option-three-label"></label>
                </span>
              

                <span>
                    <input type="radio" id="option-four" name="option" class="radio" value="optionD" />
                    <label for="option-four" class="option" id="option-four-label"></label>
                </span>


            </div>

            <div class="next-button-container">
                <button c onclick="handleNextQuestion()">السؤال الي بعده</button>
            </div>

        </div>
    </main>
    <script src="quiz.js"></script>
</body>
</html>
